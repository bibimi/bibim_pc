<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>bibim</title>
</head>

<body>
  <div class="player_playlist_wrap">
    <div class="player_playlist_box">
      <div class="player_wrap">
        <!-- Top Info -->
        <div class="player_box">
          <div id="track"></div>
          <div id="artist"></div>
          <div id="cover"><img src="./img/cover_big_dummy.png" alt="" class="img"></div>  
          <div class="function_btn_wrap">
            <button class="btn_b"><img src="./img/icon_b.png" alt="" class="icon"></button>
            <button class="btn_wallet"><img src="./img/icon_wallet.png" alt="" class="icon"></button>
            <button class="btn_comment"><img src="./img/icon_comment.png" alt="" class="icon"></button>
          </div>
          <div class="time_wrap">
            <div id="timer">0:00</div>
            <div id="duration">0:00</div>
          </div>
          <!-- Progress -->    
          <div class="bar_wrap">
            <div id="bar"></div>
            <div id="progress"></div>
          </div>
          <!-- Controls -->
          <div class="controlsOuter">
            <div class="controlsInner">
              <div id="loading"></div>

              <div class="btn" id="prevBtn"><i class="fas fa-step-backward"></i></div>
              <div class="btn" id="playBtn"><i class="fas fa-play"></i></div>
              <div class="btn" id="pauseBtn"><i class="fas fa-pause"></i></div>        
              <div class="btn" id="nextBtn"><i class="fas fa-step-forward"></i></div>

            </div>        
          </div>
        </div>
        <!-- end.player_box -->
        
        <div class="top_control_wrap">
          <button class="btn_arrow"><i class="far fa-chevron-right"></i></button>
        </div>
        <div class="bottom_control_wrap">
          <button class="btn_share"><i class="fas fa-share-alt"></i> 링크 공유하기</button>
          <div class="btn" id="playlistBtn"><i class="fas fa-list"></i></div>
          <div class="btn" id="volumeBtn"></div>
        </div>
    
        <!-- Playlist -->
        <div id="playlist">
          <div id="list"></div>
        </div>
    
        <!-- Volume -->
        <div id="volume" class="fadeout">
          <div id="barFull" class="bar"></div>
          <div id="barEmpty" class="bar"></div>
          <div id="sliderBtn"></div>
        </div>
      </div>
      <!-- end.player_wrap -->
      <div class="playlist_wrap">
        <div class="playlist_box">
          <div class="title">재생목록</div>
          <ul class="playlist_list">
            <li>
              <a href="#" class="left_wrap">

                  <img src="./img/cover_small_dummy.png" alt="" class="icon">
                </div>
                <div class="info_wrap">
                  <div class="title">TITLE</div>
                  <div class="artist">ARTISTNAME</div>
                </div>
              </a>
              <div class="right_wrap">
                <div class="time">00:00</div>

              </div>
            </li>

        </div>
