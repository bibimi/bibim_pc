<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>bibim</title>

<body>
  <div class="wrap">
    <div class="gnb_wrap">
      <a href="#" class="link_home"><img src="./img/icon_logo.png" alt="" class="icon"></a>
      <ul class="gnb_list">
        <li>
          <a href="#" class="link">HOME</a>
        </li>
        <li>
          <a href="#" class="link">MUSIC</a>          
        </li>
        <li>

        </li>
        <li>
          <a href="#" class="link">SIGN IN</a>          
        </li>
      </ul>
    </div> 
    <div class="content_box sub_71">
      <div class="top_wrap">
        <div class="btn_wrap">
          <button class="btn_search"><img src="./img/icon_search.png" alt="" class="icon"></button>
          <button class="btn_plus"><img src="./img/icon_plus.png" alt="" class="icon"></button>
        </div>
      </div>      
      <div class="plus_wrap">
        <div class="title">게시물 만들기</div>
        <div class="subtitle">업로드할 게시물의 유형을 선택해주세요.</div>
        <div class="link_wrap">
          <a href="#" class="link link_text"><img src="./img/icon_text.png" alt="" class="icon"> <span>텍스트</span></a>
          <a href="#" class="link link_music"><img src="./img/icon_music_black.png" alt="" class="icon"> <span>음원</span></a>
          <a href="#" class="link link_img"><img src="./img/icon_img.png" alt="" class="icon"> <span>사진</span></a>
          <a href="#" class="link link_calendar"><img src="./img/icon_calendar.png" alt="" class="icon"> <span>버스킹 일정</span></a>
        </div>        
      </div>     
    </div>
    <!--end.content_box-->
  </div>
  
  <div class="quick_player_wrap">
    <div class="quick_player_area">
      <div class="quick_player_box">
        <div class="label_wrap">
          <div class="cover_wrap">
            <img src="" alt="" class="cover"><!-- ./img/cover_dummy.png -->
            <div class="filter"></div>
          </div>          
          <div class="track"></div>
          <div class="artist"></div>
        </div>
        <!-- end.label_wrap -->
        <button class="btn_play"><i class="fas fa-play"></i></button>
        <button class="btn_pause"><i class="fas fa-pause"></i></button>
        <button class="btn_next"><i class="fas fa-forward"></i></button>
        <button class="btn_prev"><i class="fas fa-backward"></i></button>
      </div>
    </div>    
  </div>
  <!-- end.quick_player_wrap -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./vendor/prefixfree.min.js"></script>
  <script src="./vendor/jquery/jquery-3.5.1.min.js"></script>
  <script src="./vendor/bootstrap/js/popper.min.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="./vendor/howler.core.js"></script>
